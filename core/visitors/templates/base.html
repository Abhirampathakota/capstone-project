<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GateX | Intelligent Security</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <style>
        :root {
            /* The "Stylish Blend" Color Palette */
            --text-main: #1e293b;  /* Deep Slate (Not Black) */
            --text-muted: #475569; /* Softer Grey-Blue */
            --glass-bg: rgba(255, 255, 255, 0.6);
            --glass-border: rgba(255, 255, 255, 0.8);
            --accent-color: #4f46e5; /* Indigo */
        }

        body {
            /* "Twilight" Gradient: Light Top -> Deep Bottom */
            background: linear-gradient(180deg, #f8fafc 0%, #e0e7ff 40%, #4338ca 100%);
            background-attachment: fixed; /* Keeps the gradient still while scrolling */
            color: var(--text-main);
            font-family: 'Plus Jakarta Sans', sans-serif;
            min-height: 100vh;
        }

        /* --- HIGH END GLASS CARDS --- */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(24px); /* Stronger Blur */
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.05); /* Soft shadow */
            transition: transform 0.3s ease;
        }
        
        /* Navbar */
        .navbar {
            padding: 24px 0;
            background: transparent;
        }
        .navbar-brand {
            font-weight: 800;
            font-size: 1.6rem;
            letter-spacing: -0.5px;
            color: var(--text-main) !important;
        }

        /* Stylish Buttons */
        .btn-primary-soft {
            background-color: var(--text-main);
            color: #fff;
            padding: 14px 32px;
            border-radius: 50px;
            font-weight: 600;
            border: none;
            box-shadow: 0 10px 20px rgba(30, 41, 59, 0.2);
            transition: all 0.3s ease;
        }
        .btn-primary-soft:hover {
            transform: translateY(-2px);
            background-color: #0f172a; /* Even darker on hover */
            color: #fff;
            box-shadow: 0 15px 30px rgba(30, 41, 59, 0.3);
        }

        .btn-outline-soft {
            background: rgba(255,255,255,0.5);
            border: 1px solid var(--text-main);
            color: var(--text-main);
            padding: 14px 32px;
            border-radius: 50px;
            font-weight: 600;
            transition: 0.3s;
        }
        .btn-outline-soft:hover {
            background: var(--text-main);
            color: #fff;
        }

        /* Footer */
        footer {
            margin-top: 100px;
            padding: 40px 0;
            color: rgba(255,255,255,0.8); /* Light text because bottom is dark */
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">GateX.</a>
            <div class="d-flex gap-3">
                <a href="/admin/" class="btn btn-sm btn-dark rounded-pill px-4" style="font-weight: 600;">Admin Login</a>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="text-center">
        <p class="mb-0">Designed for Intelligent Security.</p>
        <small style="opacity: 0.6;">&copy; 2026 GateX Systems</small>
    </footer>

</body>
</html>
