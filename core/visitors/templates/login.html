{% extends 'base.html' %}
{% block content %}

<div class="row justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-5">
        <div class="glass-panel p-5 text-center">
            
            <h2 class="fw-bold mb-4" style="color: #1e293b;">Student Login</h2>
            
            {% if error_message %}
            <div class="alert alert-danger border-0 shadow-sm mb-4" role="alert" style="background: rgba(239, 68, 68, 0.2); color: #b91c1c; font-weight: 600;">
                {{ error_message }}
            </div>
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <input type="text" name="username" class="form-control" placeholder="Roll Number" style="background:rgba(255,255,255,0.5); border:none; padding:15px;" required>
                </div>
                <div class="mb-4">
                    <input type="password" name="password" class="form-control" placeholder="Password" style="background:rgba(255,255,255,0.5); border:none; padding:15px;" required>
                </div>
                <button type="submit" class="btn btn-primary-soft w-100 py-3">Secure Login âž”</button>
            </form>
            
        </div>
    </div>
</div>

{% endblock %}
