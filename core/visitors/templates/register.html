{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card p-4">
            <h3 class="text-center mb-4">üìù Visitor Registration</h3>
            
            {% if message %}
                <div class="alert {% if 'Denied' in message %}alert-danger{% else %}alert-success{% endif %}">
                    {{ message }}
                </div>
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label>Full Name</label>
                    <input type="text" name="name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Phone Number</label>
                    <input type="number" name="phone" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>ID Proof Number (Aadhaar/DL)</label>
                    <input type="text" name="id_proof" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Whom to Visit (Host Name)</label>
                    <input type="text" name="host" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Purpose of Visit</label>
                    <textarea name="purpose" class="form-control" rows="2"></textarea>
                </div>
                <button type="submit" class="btn btn-success w-100">Generate Pass</button>
            </form>
            <br>
            <a href="/" class="text-decoration-none">&larr; Back to Home</a>
        </div>
    </div>
</div>
{% endblock %}
